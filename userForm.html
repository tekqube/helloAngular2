<h1>User Form</h1>
<div><span>First Name:</span> 
    <input type="text" [(ng-model)]="user.first_name"/>
</div>
<div>
    <span>Last Name:</span> 
    <input type="text" [(ng-model)]="user.last_name"/>
</div>
<div>
    <span>Phone Number:</span>
    <input type="text" [(ng-model)]="user.phone" />
</div>
<div>
    <span>Email Address:</span> 
    <input type="text" [(ng-model)]="user.email_address" />
</div>
<button (click)="saveUserInfo()">Submit</button>
